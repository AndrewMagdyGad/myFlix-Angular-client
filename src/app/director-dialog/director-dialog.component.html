<!DOCTYPE html>
<h2 mat-dialog-title>{{ data.name }}</h2>
<mat-dialog-content>
  <p><strong>Biography:</strong> {{ data.bio }}</p>
  <p><strong>Born:</strong> {{ data.birth }}</p>
  <p><strong>Death:</strong> {{ data.death }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
