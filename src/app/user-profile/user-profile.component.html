<!DOCTYPE html>
<div class="user-profile">
    <mat-card>
      <mat-card-title>User Information</mat-card-title>
      <form (ngSubmit)="updateProfile()">
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="user.Username" name="username" required />
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="user.Email" name="email" required />
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Birthday</mat-label>
          <input matInput type="date" [(ngModel)]="user.Birthday" name="birthday" required />
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">Update Profile</button>
        <button mat-raised-button color="warn" type="button" (click)="deregister()">Delete Profile</button>
      </form>
    </mat-card>
  
    <mat-card>
      <mat-card-title>Favorite Movies</mat-card-title>
      <ul>
        <li *ngFor="let movie of favoriteMovies">
          {{ movie.Title }}
          <button mat-button (click)="removeFavorite(movie._id)">Remove</button>
        </li>
      </ul>
    </mat-card>
  </div>
